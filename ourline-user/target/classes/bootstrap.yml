server:
  port: 20194

eureka:
  instance:
    instance-id: ourline-user
  client:
    fetch-registry: true #是否去注册中心获取其他服务的地址
    register-with-eureka: true #是否向注册中心注册自己
    service-url:
      defaultZone: http://localhost:20190/eureka
#获取配置中心文件
spring:
  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    host: 127.0.0.1
    #host: 192.168.0.119
    port: 6379
    password: phone18807086632
  application:
    name: ourline-user
  cloud:
    config:
      name: ourline-user
      discovery:
        enabled: true
        service-id: ourline-config
      profile: dev  #文件名为name || profile,如果没有指定name,默认使用spring.application.name代替name,所以文件的名称要注意
mybatis:
  mapper-locations: classpath:mapper/*.xml #mybatis mapper文件存放路径
